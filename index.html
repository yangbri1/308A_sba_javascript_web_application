<body>

    <h1> Guess that Pokemon </h1>
    <div class="content">

        <!-- create an input field to take in any Pokemon name -->
        <input type="text" id="pokemon_name" placeholder="Please enter a Pokemon">
        <!-- press button to intake any input & invoke pokeData() function -->
        <button onclick="pokeData()">Submit</button><br>

        <!-- declare an image element currently displaying nothing -- later will return w/ respective Pokemon img input name -->
        <img src="" alt="Pokemon Sprite" id="pokemon_sprite" style="display:none">
        <!-- <script src="index.js"></script> -->

        <!-- display a random Pokemon from the ./images file path -->
        <img class="blur" id="random_img" src="./images/charmander.png" alt="Random Pokemon" title="This is a pokemon...right?" height="300">
    </div>
    
    <div>
        <section>
            <img class="sudowoodo" src="./images/dance-pokemon.gif" alt="Random Pokemon" title="dancing sudowoodo" height="300">

            <img class="duskull" src="./images/pokemon-duskull.gif" alt="Random Pokemon" title="tis the season duskull" height="300">
            <img class="lucario" src="./images/pokemon-lucario.gif" alt="Random Pokemon" title="shocked pikachu" height="300">
            <img class="pikachu" src="./images/pikachu-shocked-face-stunned.gif" alt="Random Pokemon" title="" height="300">
            <img class="snorlax" src="./images/snorlax-eat.gif" alt="Random Pokemon" title="hungry snorlax" height="300">
            <img class="bulbasaur" src="./images/squirtle-sax-squirtle.gif" alt="Random Pokemon" title="saxophone squirtle" height="300">
        </section>
    </div>

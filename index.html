<body>

    <h1> Guess that Pokemon </h1>
    <div class="content">

        <!-- create an input field to take in any Pokemon name -->
        <input type="text" id="pokemonName" placeholder="Enter Pokemon">
        <!-- press button to intake any input & invoke pokeData() function -->
        <button onclick="pokeData()">Submit</button><br>

        <!-- declare an image element currently displaying nothing -- later will return w/ respective Pokemon img input name -->
        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display:none">
        <!-- <script src="index.js"></script> -->

        <!-- display a random Pokemon from the ./images file path -->
        <img class="blur" id="random_img" src="./images/charmander.png" alt="Random Pokemon" title="This is a pokemon...right?" height="300">
    </div>
    
    <!-- inline styling for the line  -->
    <hr style="border: 2px solid rgb(193, 200, 207)">
